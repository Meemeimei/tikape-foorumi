<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Databasee Foorumi: Ideal for Sharing Your Home Videos</title>
        <meta charset="utf-8" />
    </head>

    <body>
        <h1>Tervetuloa Databasee Foorumille!</h1>

        <ol>
            <li th:each="aihe: ${alueet}">
                <span th:text="${aihe.nimi}">aihealueen nimi</span>
                <span>- viestien määrä: </span>
                <span th:text="${aihe.viestienMaara}">viestien määrä</span>
                <span>- viimeisin viesti: </span>
                <span th:text="${aihe.viimeisinViesti}">viimeisin viesti</span>
                <a th:href="${'/alue/' + aihe.id}">Osallistu keskusteluun</a> <!--alue/' + alue.id-->
            </li>
        </ol>
        
        <form method='POST' action='/'>
            <h2>Nimi:</h2>
            <input type='text' name='nimi'></input>
            <input type='submit' value='Lisää alue'/>
        </form>
        
        <p><a href="/kayttajat">Tästä kayttajalistaukseen.</a></p>
    </body>
</html>
