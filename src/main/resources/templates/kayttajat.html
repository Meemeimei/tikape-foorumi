<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Foorumille rekisteröidyt käyttäjänimet</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <ol>
            <li th:each="kayttaja: ${kayttajat}">
                <span th:text="${kayttaja.nimimerkki}">kayttajan nimi</span> <a th:href="${'/kayttaja/' + kayttaja.nimimerkki}">Linkki käyttäjän henkilökohtaiselle sivulle</a>
            </li>
        </ol>
    </body>
</html>
